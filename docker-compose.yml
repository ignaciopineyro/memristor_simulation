version: '3.8'

services:
  web:
    build: .
    container_name: memristor_simulation
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - simulation_results:/app/memristorsimulation_app/simulation_results
      - static_files:/app/staticfiles
      - logs:/app/logs
    environment:
      - DJANGO_SETTINGS_MODULE=djangoproject.settings
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
    restart: unless-stopped
    networks:
      - memristor_network

volumes:
  simulation_results:
    driver: local
  static_files:
    driver: local
  logs:
    driver: local

networks:
  memristor_network:
    driver: bridge